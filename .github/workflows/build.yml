name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Package
        run: |
          cd build/KousatenMixer_artefacts/Release
          zip -r KousatenMixer-macOS.zip "Kousaten Mixer.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: KousatenMixer-macOS
          path: build/KousatenMixer_artefacts/Release/KousatenMixer-macOS.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Package
        run: |
          Compress-Archive -Path "build/KousatenMixer_artefacts/Release/Kousaten Mixer.exe" -DestinationPath KousatenMixer-Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: KousatenMixer-Windows
          path: KousatenMixer-Windows.zip

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: KousatenMixer-macOS

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: KousatenMixer-Windows

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            KousatenMixer-macOS.zip
            KousatenMixer-Windows.zip
          generate_release_notes: true
